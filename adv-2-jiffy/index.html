<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SuperHi - Advanced CSS & JS - 2 - Jiffy</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@1,400;1,700&family=Rakkas&display=swap"
    rel="stylesheet">

  <script src='jiffy.js' defer></script>

</head>

<body>

  <div class="top grid">
    <h1 class="title full-area animate__animated animate__pulse">Jiffy</h1>
    <a class="search-clear full-area">
      <img src="/superhi/adv-2-jiffy/week2/assets/close.svg">
    </a>
  </div>

  <div class="middle grid">
    <input class="search-input full-area" placeholder="Search something">
    <div class="videos grid full-area">

      <!-- <video class="video"
        src="https://media1.giphy.com/media/hMHUsOGeDDGus/giphy.mp4?cid=26ce655err6q47zv4ys4jvrybqszk0ren2vxhxzixg05d2u0&amp;rid=giphy.mp4"
        autoplay="" loop=""></video> -->

    </div>
  </div>

  <div class="indicators grid">
    <img class="spinner full-area" src="/superhi/adv-2-jiffy/week2/assets/oval2.svg">
    <span class="search-hint full-area animate__animated animate__pulse animate__delay-2s">Hit enter to search</span>
  </div>

</body>



</html>
